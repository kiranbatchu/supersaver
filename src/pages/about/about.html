

<ion-header>
<ion-navbar>
    <ion-title><div>Savings</div>
    </ion-title>
  </ion-navbar>
  <ion-input type="text" [ngModel]="formattedMsg" readonly="true" color="white" style="font-weight: bold; font-size: 20px;"></ion-input>

</ion-header>


<ion-content padding="false">
<ion-grid>

<ion-row style="padding-top:30px;">
    <ion-col style="width:50%;">
      <ion-range min="0" max="100" pin="true" (ionChange)="wholeFoodsChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
	<ion-textarea type="text" [ngModel]="formattedWholeFoodsMsg" readonly="true" style="font-weight: bold; font-size: 15px;"></ion-textarea>
    </ion-col>
</ion-row>   
  
<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="uberChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
	<ion-textarea type="text" [ngModel]="formattedUberMsg" readonly="true" style="font-weight: bold; font-size: 15px;"></ion-textarea>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="salonChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
	<ion-textarea type="text" [ngModel]="formattedSalonMsg" readonly="true" value="Keep salon budget as minimum as possible" style="font-weight: bold; font-size: 15px;"></ion-textarea>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="restChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
	<ion-textarea type="text" [ngModel]="formattedRestMsg" readonly="true" style="font-weight: bold; font-size: 15px;"></ion-textarea>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="retailChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
	<ion-textarea type="text" [ngModel]="formattedRetailMsg" readonly="true" style="font-weight: bold; font-size: 15px;"></ion-textarea>
    </ion-col>
</ion-row>
</ion-grid>
<div >
<div> 
   <ion-textarea type="text" [ngModel]="formattedMsg2" color="white" style="font-weight: bold; font-size: 28px; color:#00BFFF;word-break: break-all; word-wrap: break-word;"> </ion-textarea> 
</div>
<div> </div>
</div>
</ion-content>
