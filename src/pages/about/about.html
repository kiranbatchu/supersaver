

<ion-header>
<ion-navbar>
    <ion-title><div>Savings</div>
    </ion-title>
  </ion-navbar>
  <ion-input type="text" [ngModel]="formattedMsg" color="white" style="font-weight: bold; font-size: 20px;"></ion-input>

</ion-header>


<ion-content padding="false">
<ion-grid>

<ion-row style="padding-top:30px;">
    <ion-col style="width:50%;">
      <ion-range min="0" max="100" pin="true" (ionChange)="wholeFoodsChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
      <h2 class="msg0">Spend $5 less a week at Whole Foods</h2>
    </ion-col>
</ion-row>   
  
<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="uberChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
     <h2 class="msg0">Take one less Uber a month</h2>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="salonChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
       <h2 class="msg0">Keep salon budget as minimum as possible</h2>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="restChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
      <h2 class="msg0">Spend $7.50 less a week at restaurants</h2>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col style="width:50%">
      <ion-range min="0" max="100" pin="true" (ionChange)="retailChanged($event)"></ion-range>
    </ion-col>
     <ion-col style="width:50%">
      <h2 class="msg0">Spend $7.50 less a week on retail</h2>
    </ion-col>
</ion-row>
</ion-grid>
<div style="padding-left:50px">
<div>
   <ion-input type="text" [ngModel]="formattedMsg2" color="white" style="font-weight: bold; font-size: 20px; color:#00BFFF"> </ion-input> 
</div>
<div> </div>
</div>
</ion-content>
